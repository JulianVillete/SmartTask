<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <h1 class="title">SmartTask Management</h1>
                <button class="btn btn-primary" onclick="openTaskModal()">
                    <span>‚ûï</span>
                    Add Task
                </button>
            </div>
            
            <div class="header-controls">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search tasks..."
                        id="searchInput"
                        oninput="handleSearch()"
                    >
                </div>
                
                <div class="filter-container">
                    <span>üîΩ</span>
                    <select class="filter-select" id="priorityFilter" onchange="handleFilter()">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Kanban Board -->
    <div class="kanban-board">
        <div class="board-container">
            <div class="board-grid" id="kanbanBoard">
                <!-- Columns will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Create New Task</h3>
                <button class="close-btn" onclick="closeTaskModal()">‚úñ</button>
            </div>
            
            <div>
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Enter task title...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDescription" rows="3" placeholder="Enter task description..."></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Assignee</label>
                        <select class="form-select" id="taskAssignee">
                            <option value="">Select assignee</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Jane Smith">Jane Smith</option>
                            <option value="Mike Johnson">Mike Johnson</option>
                            <option value="Sarah Wilson">Sarah Wilson</option>
                            <option value="Tom Brown">Tom Brown</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDate">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tags-list" id="taskTagsList"></div>
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="Add tag and press Enter..."
                        onkeypress="handleTagInput(event)"
                        id="tagInput"
                    >
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="handleTaskSubmit()" id="submitBtn">Create Task</button>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskDetailsModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <h2 class="modal-title" id="detailsTitle"></h2>
                    <span class="priority-badge" id="detailsPriority"></span>
                </div>
                <button class="close-btn" onclick="closeTaskDetails()">‚úñ</button>
            </div>

            <div class="details-grid">
                <div>
                    <div class="details-section">
                        <h3 class="section-title">Description</h3>
                        <p id="detailsDescription" style="color: #d1d5db; line-height: 1.6;"></p>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Time Tracking</h3>
                        <div class="time-tracker">
                            <div class="time-display-large">
                                <div style="display: flex; align-items: center; gap: 0.75rem;">
                                    <span>‚è±Ô∏è</span>
                                    <span class="time-value" id="detailsTimeValue">00:00:00</span>
                                    <div id="detailsTimeStatus" class="time-status" style="display: none;">
                                        <div class="pulse-dot"></div>
                                        <span style="font-size: 0.875rem;">Active</span>
                                    </div>
                                </div>
                                <button class="btn btn-primary" id="detailsTimeToggle" onclick="toggleTaskTimer()">
                                    <span id="timeToggleIcon">‚ñ∂Ô∏è</span>
                                    <span id="timeToggleText">Start</span>
                                </button>
                            </div>
                            <div id="detailsBaseTime" style="font-size: 0.875rem; color: #9ca3af;"></div>
                        </div>
                    </div>

                    <div class="details-section">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
                            <h3 class="section-title" style="margin-bottom: 0;">Attachments</h3>
                            <label class="btn btn-primary" style="font-size: 0.875rem; padding: 0.5rem 0.75rem;">
                                üìé Add File
                                <input type="file" multiple style="display: none;" onchange="handleFileUpload(event)">
                            </label>
                        </div>
                        <div class="attachments-grid" id="attachmentsList"></div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Comments</h3>
                        <div class="comments-section" id="commentsList"></div>
                        <div class="comment-form">
                            <div style="width: 1.5rem; height: 1.5rem; background: linear-gradient(to right, #60a5fa, #a78bfa); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.75rem; flex-shrink: 0;">üë§</div>
                            <input 
                                type="text" 
                                class="form-input" 
                                placeholder="Add a comment..."
                                id="commentInput"
                                onkeypress="handleCommentSubmit(event)"
                            >
                            <button class="btn btn-primary" onclick="addComment()">üí¨</button>
                        </div>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="details-section">
                        <h3 class="section-title">Task Information</h3>
                        <div>
                            <div class="info-item">
                                <label class="info-label">Status</label>
                                <select class="form-select" id="detailsStatus" onchange="updateTaskStatus()">
                                    <option value="todo">To Do</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                            
                            <div class="info-item">
                                <label class="info-label">Assignee</label>
                                <div class="info-value">
                                    <span>üë§</span>
                                    <span id="detailsAssignee"></span>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <label class="info-label">Due Date</label>
                                <div class="info-value">
                                    <span>üìÖ</span>
                                    <span id="detailsDueDate"></span>
                                </div>
                            </div>
                            
                            <div class="info-item">
                                <label class="info-label">Tags</label>
                                <div class="tags-container" id="detailsTags"></div>
                            </div>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Actions</h3>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <button class="btn btn-primary" onclick="editCurrentTask()">
                                ‚úèÔ∏è Edit Task
                            </button>
                            <button class="btn btn-danger" onclick="deleteCurrentTask()">
                                üóëÔ∏è Delete Task
                            </button>
                        </div>
                    </div>

                    <div class="details-section">
                        <h3 class="section-title">Activity</h3>
                        <div class="activity-stats">
                            <div class="stat-row">
                                <span class="stat-label">Comments</span>
                                <span class="stat-value" id="statsComments">0</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Attachments</span>
                                <span class="stat-value" id="statsAttachments">0</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Time Logged</span>
                                <span class="stat-value" id="statsTimeLogged">00:00:00</span>
                            </div>
                            <div class="stat-row" id="statsCurrentSession" style="display: none;">
                                <span class="stat-label">Current Session</span>
                                <span class="stat-value active" id="statsCurrentTime">00:00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
